<div class="container-fluid">
    <div class="row">
        <div class="col-2 min-vh-100" style="background-color: #fff;">
            <app-sidenav></app-sidenav>
        </div>
        <div class="col">
            <div class="row mx-auto">
                <div class="col-6 m-2 mt-5">
                    <legend class="mb-5">Libros que has subido</legend>
                    <table class="table mt-4">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">*</th>
                                <th scope="col">Nombre del libro</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let libro of user.libros">
                                <th scope="row">1</th>
                                <td>{{libro.fileName}}</td>
                                <td>
                                    <a href="">Eliminar</a>
                                </td>
                            </tr>                            
                        </tbody>
                    </table>
                </div>

                <div class="col-5 m-2 mt-4">
                    <div class="col-sm-12 p-4 text-center">
                        <h2>Publicar nuevo libro</h2>
                    </div>
                    <div class="input-group mb-3 mt-4 mb-5">
                        <input type="file" class="form-control" id="inputGroupFile02" (change)="onFileChange($event)">
                    </div>
                    <div class="input-group-append">
                        <button   class="btn btn-outline-secondary mx-auto d-flex d-block"
                            type="button" id="inputGroupFile02" (click)="onUpload()">Subir Archivo</button>
                    </div>                    
                </div>
            </div>
        </div>
    </div>
</div>
