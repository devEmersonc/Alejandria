<div class="row justify-content-center min-vh-100 mx-auto">
    <div class="col-lg-6">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-8 col-md-8 col-sm-8 login">                
                <form class="p-5" (ngSubmit)="formLogin()">
                    <h2 class="text-center">Iniciar Sesión</h2>
                    <div class="form group row mt-5 mx-auto text-center justify-content-center">
                        <label for="username" class="col-form-label">Nombre de Usuario</label>
                        <div class="col-lg-10">
                            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="loginData.username">
                        </div>
                    </div>
                    <div class="form-group row mt-4 mx-auto text-center justify-content-center">
                        <label for="password" class="col-form-label">Contraseña</label>
                        <div class="col-lg-10">
                            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="loginData.password">
                        </div>
                        <div *ngFor="let error of errors" class="mt-4">
                            <p *ngIf="error.includes('Credenciales')" class="text-center text-danger">{{error}}</p>
                        </div>
                    </div>
                    <div class="form-group row mt-5">
                        <div class="col">
                            <button class="btn btn-dark d-flex d-block mx-auto">Iniciar Sesión</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
