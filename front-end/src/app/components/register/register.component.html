<div class="row mx-auto m-0">
    <div class="col-lg-6 col-md-6 min-vh-100 img"></div>
    <div class="col-lg-6 col-md-6 min-vh-100">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-8">
                <form class="p-5" (ngSubmit)="register()">
                    <h2 class="text-center">Registro</h2>
                    <div class="form-group row mt-5 mx-auto text-center justify-content-center">
                        <label for="username" class="col-form-label">Nombre de Usuario</label>
                        <div class="col-lg-12">
                            <input type="text" id="username" name="username" class="form-control" [(ngModel)]="user.username">
                        </div>
                        <div *ngFor="let error of errors">
                            <p *ngIf="error.includes('usuario')" class="text-danger">{{error}}</p>
                        </div>
                    </div>
                    <div class="form-group row mt-4 mx-auto text-center justify-content-center">
                        <label for="email" class="col-form-label">Correo Electrónico</label>
                        <div class="col-lg-12">
                            <input type="email" id="email" name="email" class="form-control" [(ngModel)]="user.email">
                        </div>
                        <div *ngFor="let error of errors">
                            <p *ngIf="error.includes('correo')" class="text-danger">{{error}}</p>
                        </div>
                    </div>
                    <div class="form-group row mt-4 mx-auto text-center justify-content-center">
                        <label for="password" class="col-form-label">Contraseña</label>
                        <div class="col-lg-12">
                            <input type="password" id="password" name="password" class="form-control" [(ngModel)]="user.password">
                        </div>
                        <div *ngFor="let error of errors">
                            <p *ngIf="error.includes('contraseña')" class="text-danger">{{error}}</p>
                        </div>
                    </div>
                    <div class="form group row mt-5">
                        <div class="col">
                            <button class="btn d-flex d-block mx-auto">Enviar</button>
                        </div>
                    </div>                
                </form>
            </div>
        </div>
    </div>
</div>
